<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛэндМН - Асаа, Асуудлаа шийд</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <div class="logo">
                        <a href="#">
                            <img src="https://lend.mn/image/lendmnlogo.svg" alt="">
                        </a>
                    </div>
                </div> 
                <div class="col-md-8 col-ms-8">
                    <div class="menu">
                        <ul>
                            <li><a href="#">лэндмн хэтэвч</a></li>
                            <li><a href="#">ЛЭНДМН ХУВЬЦАА</a></li>
                            <li><a href="#">БИДНИЙ ТУХАЙ</a></li>
                            <li><a href="#">МЭДЭЭ</a></li>
                            <li><a href="#">АЖЛЫН БАЙР</a></li>
                            <li><a href="#">ТУСЛАМЖ</a></li>
                            <li><a href="#">
                                <img src="https://lend.mn/image/eng.png" alt="" class="language"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            
        </div>
    </header>
    
    <div class="slider">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                  <img src="https://lend.mn/image/carousel/banner.jpg" alt="">
              </div>
              <div class="swiper-slide">
                  <img src="https://lend.mn/image/carousel/1.jpg" alt="">
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    
    <div class="link-button">
        <div class="btn-1">
            <a href="#">
                <img src="https://lend.mn/image/applelogo.png" alt="">
                Appstore-с татах
            </a>
        </div>
    </div>
    

    <footer class="footer">
        <p class="footer_text"></p>
    </footer>

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".slider .mySwiper", {
      centeredSlides: true,
      autoplay: {
          delay: 2500,
          disableOnInteraction: false,
      },
        pagination: {
        el: ".swiper-pagination",
        clickable: "true",
      },
      navigation: {
        nextEl: ".swiper-button-next swiper-button-white",
        prevEl: ".swiper-button-prev swiper-button-white",
      },
    });
  </script>
</body>
</html>
